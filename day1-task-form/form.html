<!DOCTYPE html>
<html></html>
<head>
  <title>My Application</title>
</head>
<body>
  
  <FOrm>
    <h1>APPLICATION FORM</h1>
    <label>NAME :</label><input type="text" placeholder="enter name"></br>
    <label>PASSWORD :</label><input type="password" placeholder="enter password"></br>
    <label>DATE OF BIRTH :</label><input type="date" place holder="enter dob"></br>
    <label>GENDER :</label><input type="radio" name="GENDER" value="male">male
    <input type="radio" name="GENDER" value="Female">Female </br>
    <label>EMAIL :</label><input type="email"> </br>
    <label>LANGUAGES :</label><input type="checkbox" name="languages" value="C">C
    <input type="checkbox" name="languages" value="C++">C++
    <input type="checkbox" name="languages" value="java">java</br>
    <label>DEPARTMENT :</label><select>
    <option name="DEPARTMENT" value="IT">IT</option>
    <option name="DEPARTMENT" value="ECE">ECE</option>
    <option name="DEPARTMENT"value="CSE">CSE</option>
    <option name="DEPARTMENT"value="MECH">MECH</option>
    </select></br>
    <label>COMMANDS :</label><textarea rows="10" cols="10" placeholder="welcome!"></textarea></br>
    <label>UPLOAD RESUME :</label><input type="file"></br>
    <button type="submit">submit</button>
    <link rel="stylesheet" href="form.css"
    </FOrm>
  
</body>
</html>
